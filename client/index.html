<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Multiple sizes for better compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Vinora</title>
    <meta name="title" content="Vinora - Premium Ecommerce Store">
    <meta name="description" content="Discover amazing products at Vinora - Your premium online shopping destination. Browse our exclusive collection of quality products with secure checkout and fast delivery.">
    <meta name="keywords" content="ecommerce, online shopping, premium products, Vinora, fashion, electronics, home decor">
    <meta name="author" content="Krish">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vinora.royalappleshimla.com/">
    <meta property="og:title" content="Vinora - Premium Ecommerce Store">
    <meta property="og:description" content="Discover amazing products at Vinora - Your premium online shopping destination. Browse our exclusive collection with secure checkout.">
    <meta property="og:image" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    <meta property="og:image:secure_url" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Vinora - Premium Online Shopping Store">
    <meta property="og:site_name" content="Vinora">
    <meta property="og:locale" content="en_US">
    
    <!-- WhatsApp specific (uses og: tags but sometimes needs these) -->
    <meta name="whatsapp:image" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    <meta name="whatsapp:title" content="Vinora - Premium Ecommerce Store">
    <meta name="whatsapp:description" content="Discover amazing products at Vinora - Your premium online shopping destination.">
    <!-- Additional fallback for various platforms -->
    <meta property="image" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    <meta name="image" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@vinora">
    <meta property="twitter:creator" content="@vinora">
    <meta property="twitter:url" content="https://vinora.royalappleshimla.com/">
    <meta property="twitter:title" content="Vinora - Premium Ecommerce Store">
    <meta property="twitter:description" content="Discover amazing products at Vinora - Your premium online shopping destination. Browse our exclusive collection with secure checkout.">
    <meta property="twitter:image" content="https://vinora.royalappleshimla.com/vinora-social-share.png">
    <meta property="twitter:image:alt" content="Vinora - Premium Online Shopping Store">
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#D97706">
    <link rel="canonical" href="https://www.vinora.royalappleshimla.com/">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#D97706">
    <meta name="msapplication-TileImage" content="/vinora-logo.png">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vinora",
      "description": "Premium Ecommerce Store - Discover amazing products with secure checkout and fast delivery",
      "url": "https://www.vinora.royalappleshimla.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.vinora.royalappleshimla.com/vinora-logo.png"
      },
      "author": {
        "@type": "Person",
        "name": "Krish",
        "url": "https://www.krish.royalappleshimla.com"
      },
      "sameAs": [
        "https://www.vinora.royalappleshimla.com"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.vinora.royalappleshimla.com/shop/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
